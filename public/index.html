<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <style>
    #loginPage{
      margin: 0 auto;
    background: #105C89; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(#105C89, white); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(#105C89, white); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(#105C89, white); /* For Firefox 3.6 to 15 */
    background: linear-gradient(#105C89, white); /* Standard syntax */
    }
    input{
      margin: 10px 20px;
      width: 250px;
      color: black;
      display: inline;
      background: linear-gradient(#105C89, white); /* Standard syntax */
    }
    input[placholder]{
      color: white;
    }
    .btn-secondary{
      width: 90px;
      background: grey;
      color: black;
      outline: none;
    }
    .row{
      margin: 0 auto;
      height: auto;
    }
  #txtEmail{
    display: inline-flex;
  }
  .btn{
        margin: 10px 3px;
  }
  </style>
  <body>
  <div id="loginPage" class="container contents col-xs-12 col-md-12 col-sm-12 col-lg-12">
  <div class="row">
  <div class="inputField col-xs-12 col-md-6 col-md-offset-1 col-sm-6 col-sm-offset-1 col-lg-6 col-lg-offset-1">
    <input id="txtEmail"  type="email" name="email" placeholder="email">
    <input id="pwd" type="password" name="password" placeholder="**********">
  </div>

  <div class="btnField col-xs-12 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-lg-4 col-lg-offset-1">
    <button id="btnSignin" class="mybtn btn-action btn-sm col-xs-4 col-md-4 col-sm-4 col-lg-4 ">Sign In</button>
    <button id="btnSignUp" class="mybtn btn-secondary btn-sm col-xs-4 col-md-4 col-sm-4 col-lg-4">Sign Up
    </button>
    <button id="btnLogout" class="mybtn btn-danger btn-sm col-xs-4 col-md-4 col-sm-4 col-lg-4">Log Out</button>
  </div>
    </div>
  </div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <div id="main"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="../src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/<react-version>/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/<react-version>/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/<version>/react-bootstrap.min.js"></script>
  </body>
</html>
